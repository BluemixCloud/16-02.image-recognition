<!DOCTYPE html>
<html lang="en" ng-app="template">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular + Bootstrap Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-controller="MainCtrl">
    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h1>Angular + Bootstrap Template</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="my_camera" style="width:320px; height:240px;"></div>
          <div id="my_result"></div>
          <button ng-click="on()">On</button>
          <button ng-click="take()">Click</button>
          <button ng-click="upload()">Upload</button>
          <button ng-click="query()">Query</button>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="/vendor/webcam.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
